name: Deploy to ECS

on:
  push:
    branches:
      - develop

env:
  AWS_REGION: ap-northeast-2 # ê³µê°œ ì •ë³´ë¼ì„œ envì— ë„£ìŒ
  ECR_REGISTRY: 116489046164.dkr.ecr.ap-northeast-2.amazonaws.com # ê³µê°œ ì •ë³´ë¼ì„œ envì— ë„£ìŒ
  ECR_REPOSITORY: ecr-801base
  ECS_CLUSTER: commerce-cluster # ìˆ˜ì •ìš”
  ECS_SERVICE: commerce-service # ìˆ˜ì •ìš”
  ECS_TASK_DEFINITION: ecr-801base-deploy
  CONTAINER_NAME: container-name # í™•ì¸ìš”

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        run: |
          # Git commitì˜ ì²˜ìŒ 7ìžë¦¬ë¥¼ íƒœê·¸ë¡œ ì‚¬ìš©
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "ðŸ”– Building image with tag: $IMAGE_TAG"
          echo "ðŸ”— Image URI: $IMAGE_URI"
          
          # Docker ì´ë¯¸ì§€ ë¹Œë“œ
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          
          # ECRì— í‘¸ì‹œ
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI
          
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true