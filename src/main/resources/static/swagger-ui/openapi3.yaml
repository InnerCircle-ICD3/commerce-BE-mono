paths:
  /admin/orders:
    get:
      tags:
      - Admin-Order
      summary: 관리자 주문검색
      operationId: 관리자_주문목록_조회_성공
      parameters:
      - name: keyword
        in: query
        description: "주문번호, 고객명, 상품명 등 검색키워드"
        required: false
        schema:
          type: string
      - name: status
        in: query
        description: 주문상태
        required: false
        schema:
          type: string
      - name: dateFrom
        in: query
        description: 주문날짜 From
        required: false
        schema:
          type: string
      - name: dateTo
        in: query
        description: 주문날짜 To
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: "페이지 번호 (1부터 시작, 기본값: 1)"
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-orders-643269715"
              examples:
                관리자_주문목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ {\r\n      \"\
                    orderId\" : 1,\r\n      \"orderNumber\" : \"ORD123\",\r\n    \
                    \  \"productName\" : \"상품\",\r\n      \"productQuantity\" : 10,\r\
                    \n      \"productUnitPrice\" : 1000,\r\n      \"orderDate\" :\
                    \ \"2025-06-10T12:00\",\r\n      \"customerName\" : \"홍길동\",\r\
                    \n      \"totalAmount\" : 10000,\r\n      \"paymentDate\" : \"\
                    2025-06-10T12:00\",\r\n      \"status\" : \"배송중\"\r\n    } ],\r\
                    \n    \"page\" : 1,\r\n    \"size\" : 10,\r\n    \"totalPages\"\
                    \ : 1,\r\n    \"totalElements\" : 1\r\n  },\r\n  \"error\" : null\r\
                    \n}"
  /admin/products:
    get:
      tags:
      - Admin-Product
      summary: 상품 목록을 조회할 수 있다.
      operationId: 관리자_상품_목록_조회_성공
      parameters:
      - name: name
        in: query
        description: 상품명
        required: false
        schema:
          type: string
      - name: intensityId
        in: query
        description: 원두 강도 카테고리 ID
        required: false
        schema:
          type: string
      - name: cupSizeId
        in: query
        description: 컵 사이즈 카테고리 ID
        required: false
        schema:
          type: string
      - name: status
        in: query
        description: "판매상태(ON_SALE, UNAVAILABLE, HIDDEN)"
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: "페이지 번호 (1부터 시작, 기본값: 1)"
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-1101392596"
              examples:
                관리자_상품_목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ {\r\n      \"\
                    id\" : 1,\r\n      \"name\" : \"콜드브루\",\r\n      \"price\" : 3500,\r\
                    \n      \"quantity\" : 100,\r\n      \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                    ,\r\n      \"intensity\" : \"Strong\",\r\n      \"cupSize\" :\
                    \ \"Large\",\r\n      \"status\" : \"ON_SALE\"\r\n    } ],\r\n\
                    \    \"page\" : 1,\r\n    \"size\" : 10,\r\n    \"totalPages\"\
                    \ : 1,\r\n    \"totalElements\" : 1\r\n  },\r\n  \"error\" : null\r\
                    \n}"
    post:
      tags:
      - Admin-Product
      summary: 상품을 등록할 수 있다.
      description: |2-
                        PRD-101: 상품명이 비어있습니다.
                        PRD-102: 상품명이 너무 깁니다.
                        PRD-103: 가격은 양수여야합니다.
                        PRD-104: 재고는 음수일 수 없습니다.
                        PRD-105: 유효하지 않은 카테고리입니다.
      operationId: 상품_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-247955186"
            examples:
              상품_등록_성공:
                value: "{\r\n  \"name\" : \"콜드브루\",\r\n  \"price\" : 3500,\r\n  \"\
                  quantity\" : 100,\r\n  \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                  ,\r\n  \"detailImage\" : \"https://test.com/detailImage.png\",\r\
                  \n  \"intensityId\" : 1,\r\n  \"cupSizeId\" : 10\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products9820101"
              examples:
                상품_등록_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"productId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
  /admin/reviews:
    get:
      tags:
      - Admin-Review
      summary: 관리자의 리뷰 검색
      operationId: 관리자_리뷰목록_조회_성공
      parameters:
      - name: productId
        in: query
        description: 상품 아이디
        required: false
        schema:
          type: string
      - name: productName
        in: query
        description: 상품명
        required: false
        schema:
          type: string
      - name: rating
        in: query
        description: 별점(1~5)
        required: false
        schema:
          type: string
      - name: content
        in: query
        description: 리뷰 내용
        required: false
        schema:
          type: string
      - name: period
        in: query
        description: "작성일 기간(3, 6, 9, 12월)"
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: "페이지(기본 값: 1)"
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: "정렬(기본값: createdAt / e.g. sort=createdAt, sort=-createdAt)"
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-reviews1949273614"
              examples:
                관리자_리뷰목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ {\r\n      \"\
                    reviewId\" : 10,\r\n      \"rating\" : 5,\r\n      \"content\"\
                    \ : \"좋아요.\",\r\n      \"adminReply\" : {\r\n        \"content\"\
                    \ : \"감사합니다.\",\r\n        \"createdAt\" : \"2025-06-12T12:00\"\
                    \r\n      },\r\n      \"user\" : {\r\n        \"userId\" : 1,\r\
                    \n        \"nickname\" : \"커피좋아\"\r\n      },\r\n      \"product\"\
                    \ : {\r\n        \"productId\" : 1,\r\n        \"productName\"\
                    \ : \"스타벅스 캡슐커피\"\r\n      },\r\n      \"createdAt\" : \"2025-06-12T12:00\"\
                    \r\n    } ],\r\n    \"page\" : 2,\r\n    \"size\" : 10,\r\n  \
                    \  \"totalPages\" : 2,\r\n    \"totalElements\" : 11\r\n  },\r\
                    \n  \"error\" : null\r\n}"
  /admin/orders/{orderId}:
    get:
      tags:
      - Admin-Order
      summary: 주문 상세 조회
      operationId: 관리자_주문상세_조회_성공
      parameters:
      - name: orderId
        in: path
        description: 주문 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-orders-orderId-1705265641"
              examples:
                관리자_주문상세_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"orderNumber\" : \"ORD123\"\
                    ,\r\n    \"status\" : \"배송중\",\r\n    \"createdAt\" : \"2025-06-10T12:00\"\
                    ,\r\n    \"paymentMethod\" : \"MOCK\",\r\n    \"address\" : \"\
                    서울시 관악구\",\r\n    \"recipientName\" : \"홍길동\",\r\n    \"recipientPhone\"\
                    \ : \"0101234\",\r\n    \"customerName\" : \"커피매니아\",\r\n    \"\
                    customerEmail\" : \"커피매니아@mail.com\",\r\n    \"items\" : [ {\r\
                    \n      \"productName\" : \"스타벅스 캡슐\",\r\n      \"quantity\" :\
                    \ 1,\r\n      \"price\" : 1000,\r\n      \"total\" : 1000,\r\n\
                    \      \"thumbnail\" : \"http://asdf.com?thumb.jpg\"\r\n    }\
                    \ ],\r\n    \"subtotal\" : 1000,\r\n    \"total\" : 1000\r\n \
                    \ },\r\n  \"error\" : null\r\n}"
  /admin/products/selling-status:
    get:
      tags:
      - Admin-Product
      summary: 상품 판매상태 목록을 조회할 수 있다.
      operationId: 상품_판매상태_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-selling-status-152159338"
              examples:
                상품_판매상태_조회_성공:
                  value: "{\r\n  \"data\" : [ {\r\n    \"code\" : \"ON_SALE\",\r\n\
                    \    \"label\" : \"판매중\"\r\n  } ],\r\n  \"error\" : null\r\n}"
  /admin/products/{productId}:
    get:
      tags:
      - Admin-Product
      summary: 상품 상세 정보를 조회할 수 있다.
      description: |2-
                        PRO-001: 상품을 찾을 수 없습니다.
                        PRO-002: 상품 재고를 찾을 수 없습니다.
      operationId: 관리자_상품_상세_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId-412506376"
              examples:
                관리자_상품_상세_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"id\" : 1,\r\n    \"name\" :\
                    \ \"콜드브루\",\r\n    \"price\" : 3500,\r\n    \"quantity\" : 100,\r\
                    \n    \"thumbnail\" : \"https://test.com/thumbnail.png\",\r\n\
                    \    \"detailImage\" : \"https://test.com/detail.png\",\r\n  \
                    \  \"intensity\" : \"Strong\",\r\n    \"cupSize\" : \"Large\"\
                    ,\r\n    \"status\" : \"ON_SALE\"\r\n  },\r\n  \"error\" : null\r\
                    \n}"
    put:
      tags:
      - Admin-Product
      summary: 상품을 수정할 수 있다.
      description: |2-
                        PRO-001: 상품을 찾을 수 없습니다.
                        PRO-002: 상품 재고를 찾을 수 없습니다.
                        PRD-101: 상품명이 비어있습니다.
                        PRD-102: 상품명이 너무 깁니다.
                        PRD-103: 가격은 양수여야합니다.
                        PRD-104: 재고는 음수일 수 없습니다.
                        PRD-105: 유효하지 않은 카테고리입니다.
      operationId: 상품_수정_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-productId-1789436874"
            examples:
              상품_수정_성공:
                value: "{\r\n  \"name\" : \"콜드브루\",\r\n  \"price\" : 3500,\r\n  \"\
                  quantity\" : 100,\r\n  \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                  ,\r\n  \"detailImage\" : \"https://test.com/detailImage.png\",\r\
                  \n  \"intensityId\" : 1,\r\n  \"cupSizeId\" : 10,\r\n  \"status\"\
                  \ : \"UNAVAILABLE\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId-1712578160"
              examples:
                상품_수정_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"productId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
    delete:
      tags:
      - Admin-Product
      summary: 상품을 삭제할 수 있다.
      description: |2-
                        PRO-001: 상품을 찾을 수 없습니다.
                        PRO-002: 상품 재고를 찾을 수 없습니다.
      operationId: 상품_삭제_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payments-cancel1686665306"
              examples:
                상품_삭제_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"OK\"\r\n  },\r\
                    \n  \"error\" : null\r\n}"
  /admin/orders/{orderId}/cancel:
