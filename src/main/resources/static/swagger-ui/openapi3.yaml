      tags:
      - Admin-Order
      summary: 관리자 주문 취소
      operationId: 관리자_주문취소_성공
      parameters:
      - name: orderId
        in: path
        description: 주문 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/orders-orderNumber-cancel486549215"
              examples:
                관리자_주문취소_성공:
                  value: "{\r\n  \"data\" : null,\r\n  \"error\" : null\r\n}"
  /admin/payments/refund/approve:
    post:
      tags:
      - Admin-Payment
      summary: 관리자 환불승인
      description: |2-
                        PAY-002: 결제 정보를 찾을 수 없습니다.
                        ORD-001: 주문 내역을 찾을 수 없습니다.
                        ORD-104: 환불요청한 주문만 환불가능합니다.
      operationId: 관리자_환불승인_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-payments-refund-approve-1038851161"
            examples:
              관리자_환불승인_성공:
                value: "{\r\n  \"paymentNumber\" : \"PAY00001\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payments-cancel1686665306"
              examples:
                관리자_환불승인_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"OK\"\r\n  },\r\
                    \n  \"error\" : null\r\n}"
