    post:
      tags:
      - Admin-Payment
      summary: 관리자 환불거절
      description: |2-
                        PAY-002: 결제 정보를 찾을 수 없습니다.
                        ORD-001: 주문 내역을 찾을 수 없습니다.
                        ORD-105: 환불요청한 주문만 환불거절 가능합니다.
      operationId: 관리자_환불거절_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-payments-refund-approve-1038851161"
            examples:
              관리자_환불거절_성공:
                value: "{\r\n  \"paymentNumber\" : \"PAY00001\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payments-cancel1686665306"
              examples:
                관리자_환불거절_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"OK\"\r\n  },\r\
                    \n  \"error\" : null\r\n}"
  /admin/reviews/{reviewId}/reply:
