      tags:
      - Admin-Review
      summary: 관리자의 리뷰 답글 수정
      description: |2-
                        RVW-102: 리뷰 답글 내용을 입력해주세요.
                        RVW-103: 리뷰 답글을 조회할 수 없습니다.
      operationId: 관리자_리뷰답글_수정_성공
      parameters:
      - name: reviewId
        in: path
        description: 리뷰 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-reviews-reviewId-reply800783421"
            examples:
              관리자_리뷰답글_수정_성공:
                value: "{\r\n  \"content\" : \"감사합니다.\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-reviews-reviewId-reply1254049025"
              examples:
                관리자_리뷰답글_수정_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"replyId\" : 1\r\n  },\r\n \
                    \ \"error\" : null\r\n}"
