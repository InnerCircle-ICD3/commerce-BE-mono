openapi: 3.0.1
info:
  title: 801base API docs
  description: 801base의 API 문서입니다.
  version: 0.0.1
servers:
- url: http://3.39.233.3:8080
tags:
- name: Cart
  description: 장바구니 API
- name: Review
  description: 사용자 리뷰 API
- name: Address
  description: 배송지 API
- name: Admin-File
  description: 관리자 파일 업로드 API
- name: Admin-Product
  description: 관리자 상품 API
paths:
  /admin/products:
    post:
      tags:
      - Admin-Product
      summary: 상품을 등록할 수 있다.
      operationId: 상품_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-247955186"
            examples:
              상품_등록_성공:
                value: "{\r\n  \"name\" : \"콜드브루\",\r\n  \"price\" : 3500,\r\n  \"\
                  quantity\" : 100,\r\n  \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                  ,\r\n  \"detailImage\" : \"https://test.com/detailImage.png\",\r\
                  \n  \"intensityId\" : 1,\r\n  \"cupSizeId\" : 10\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products9820101"
              examples:
                상품_등록_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"productId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
  /admin/products/selling-status:
    get:
      tags:
      - Admin-Product
      summary: 상품 판매상태 목록을 조회할 수 있다.
      operationId: 상품_판매상태_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-selling-status-152159338"
              examples:
                상품_판매상태_조회_성공:
                  value: "{\r\n  \"data\" : [ {\r\n    \"code\" : \"ON_SALE\",\r\n\
                    \    \"label\" : \"판매중\"\r\n  } ],\r\n  \"error\" : null\r\n}"
  /admin/products/{productId}:
    put:
      tags:
      - Admin-Product
      summary: 상품을 수정할 수 있다.
      operationId: 상품_수정_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-productId-1789436874"
            examples:
              상품_수정_성공:
                value: "{\r\n  \"name\" : \"콜드브루\",\r\n  \"price\" : 3500,\r\n  \"\
                  quantity\" : 100,\r\n  \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                  ,\r\n  \"detailImage\" : \"https://test.com/detailImage.png\",\r\
                  \n  \"intensityId\" : 1,\r\n  \"cupSizeId\" : 10,\r\n  \"status\"\
                  \ : \"UNAVAILABLE\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId-1712578160"
              examples:
                상품_수정_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"productId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
    delete:
      tags:
      - Admin-Product
      summary: 상품을 삭제할 수 있다.
      operationId: 상품_삭제_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carts-delete1686665306"
              examples:
                상품_삭제_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"OK\"\r\n  },\r\
                    \n  \"error\" : null\r\n}"
  /cart/items:
    post:
      tags:
      - Cart
      summary: 사용자의 장바구니에 상품을 추가할 수 있다.
      operationId: 장바구니에_상품_추가_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items1349440338"
            examples:
              장바구니에_상품_추가_성공:
                value: "{\r\n  \"productId\" : 1,\r\n  \"quantity\" : 100\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items151658045"
              examples:
                장바구니에_상품_추가_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"quantity\" : 80,\r\n    \"\
                    stockQuantity\" : 80,\r\n    \"requiresQuantityAdjustment\" :\
                    \ true\r\n  },\r\n  \"error\" : null\r\n}"
    patch:
      tags:
      - Cart
      summary: 장바구니 내 상품의 수량을 변경할 수 있다.
      operationId: 장바구니_상품_수정_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items367995349"
            examples:
              장바구니_상품_수정_성공:
                value: "{\r\n  \"cartId\" : 1,\r\n  \"productId\" : 1,\r\n  \"quantity\"\
                  \ : 100\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items838557620"
              examples:
                장바구니_상품_수정_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"userId\" : 1,\r\n    \"productId\"\
                    \ : 1,\r\n    \"quantity\" : 80,\r\n    \"stockQuantity\" : 80,\r\
                    \n    \"requiresQuantityAdjustment\" : true\r\n  },\r\n  \"error\"\
                    \ : null\r\n}"
  /carts:
    get:
      tags:
      - Cart
      summary: 장바구니에 담긴 상품 목록을 조회할 수 있다.
      operationId: 장바구니_상품_목록_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carts-761185737"
              examples:
                장바구니_상품_목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"totalPrice\" : 80000,\r\n \
                    \   \"deliveryPrice\" : 0,\r\n    \"cartItems\" : [ {\r\n    \
                    \  \"cartItemId\" : 101,\r\n      \"productId\" : 1,\r\n     \
                    \ \"productName\" : \"Product 1\",\r\n      \"quantity\" : 2,\r\
                    \n      \"price\" : 10000,\r\n      \"stockQuantity\" : 10,\r\n\
                    \      \"thumbnail\" : \"thumbnail1.jpg\",\r\n      \"isAvailable\"\
                    \ : true\r\n    }, {\r\n      \"cartItemId\" : 102,\r\n      \"\
                    productId\" : 2,\r\n      \"productName\" : \"Product 2\",\r\n\
                    \      \"quantity\" : 3,\r\n      \"price\" : 20000,\r\n     \
                    \ \"stockQuantity\" : 5,\r\n      \"thumbnail\" : \"thumbnail2.jpg\"\
                    ,\r\n      \"isAvailable\" : true\r\n    } ]\r\n  },\r\n  \"error\"\
                    \ : null\r\n}"
  /carts/delete:
    post:
      tags:
      - Cart
      summary: 장바구니에 추가된 상품을 삭제할 수 있다.
      operationId: 장바구니_상품_삭제_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/carts-delete1623445193"
            examples:
              장바구니_상품_삭제_성공:
                value: "{\r\n  \"cartItemIds\" : [ 2, 4, 6 ]\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carts-delete1686665306"
              examples:
                장바구니_상품_삭제_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"Successfully\
                    \ deleted 3 cart items\"\r\n  },\r\n  \"error\" : null\r\n}"
  /files/presigned-url:
    post:
      tags:
      - Admin-File
      summary: Presigned URL을 발급받을 수 있다.
      operationId: PresignedURL_발급_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/files-presigned-url-1375438577"
            examples:
              PresignedURL_발급_성공:
                value: "{\r\n  \"fileName\" : \"사진입니다.jpg\",\r\n  \"contentType\"\
                  \ : \"image/jpeg\",\r\n  \"fileSize\" : 1048576,\r\n  \"domainType\"\
                  \ : \"PRODUCT\",\r\n  \"domainContext\" : \"thumbnail\",\r\n  \"\
                  contextId\" : \"6d851850-3b6f-4230-97fe-1a55b44fc862\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/files-presigned-url-2064193514"
              examples:
                PresignedURL_발급_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"uploadUrl\" : \"https://test-801base-bucket.com/product/6d851850-3b6f-4230-97fe-1a55b44fc862/thumbnail-uuid.jpg\"\
                    ,\r\n    \"key\" : \"product/6d851850-3b6f-4230-97fe-1a55b44fc862/thumbnail-uuid.jpg\"\
                    ,\r\n    \"contextId\" : \"6d851850-3b6f-4230-97fe-1a55b44fc862\"\
                    \r\n  },\r\n  \"error\" : null\r\n}"
  /products:
    get:
      tags:
      - Product
      summary: 상품 목록을 조회할 수 있다.
      operationId: 상품_
      parameters:
      - name: name
        in: query
        description: 존재하지 않는 상품명
        required: true
        schema:
          type: string
      - name: intensityId
        in: query
        description: 원두 강도 카테고리 ID
        required: false
        schema:
          type: string
      - name: cupSizeId
        in: query
        description: 컵 사이즈 카테고리 ID
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: "페이지 번호 (0부터 시작, 기본값: 0)"
        required: false
        schema:
          type: string
      - name: size
        in: query
        description: "페이지 크기 (기본값: 20, 최대: 50)"
        required: false
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-1886796052"
              examples:
                상품_검색_결과_없음:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ ],\r\n    \"\
                    page\" : 0,\r\n    \"size\" : 20,\r\n    \"totalPages\" : 0,\r\
                    \n    \"totalElements\" : 0\r\n  },\r\n  \"error\" : null\r\n}"
                상품_목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ {\r\n      \"\
                    id\" : 1,\r\n      \"name\" : \"콜드브루\",\r\n      \"price\" : 3500,\r\
                    \n      \"quantity\" : 100,\r\n      \"thumbnail\" : \"https://test.com/thumbnail.png\"\
                    ,\r\n      \"detailImage\" : \"https://test.com/detail.png\",\r\
                    \n      \"intensity\" : \"Strong\",\r\n      \"cupSize\" : \"\
                    Large\",\r\n      \"isSoldOut\" : false\r\n    }, {\r\n      \"\
                    id\" : 2,\r\n      \"name\" : \"아메리카노\",\r\n      \"price\" :\
                    \ 3000,\r\n      \"quantity\" : 150,\r\n      \"thumbnail\" :\
                    \ \"https://test.com/americano.png\",\r\n      \"detailImage\"\
                    \ : \"https://test.com/americano-detail.png\",\r\n      \"intensity\"\
                    \ : \"Medium\",\r\n      \"cupSize\" : \"Small\",\r\n      \"\
                    isSoldOut\" : false\r\n    } ],\r\n    \"page\" : 0,\r\n    \"\
                    size\" : 20,\r\n    \"totalPages\" : 1,\r\n    \"totalElements\"\
                    \ : 2\r\n  },\r\n  \"error\" : null\r\n}"
  /products/{productId}:
    get:
      tags:
      - Product
      summary: 상품 상세 정보를 조회할 수 있다.
      operationId: 상품_상세_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-productId-988628468"
              examples:
                상품_상세_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"id\" : 1,\r\n    \"name\" :\
                    \ \"콜드브루\",\r\n    \"price\" : 3500,\r\n    \"quantity\" : 100,\r\
                    \n    \"thumbnail\" : \"https://test.com/thumbnail.png\",\r\n\
                    \    \"detailImage\" : \"https://test.com/detail.png\",\r\n  \
                    \  \"intensity\" : \"Strong\",\r\n    \"cupSize\" : \"Large\"\r\
                    \n  },\r\n  \"error\" : null\r\n}"
  /products/{productId}/reviews:
    get:
      tags:
      - Review
      summary: 상품에 등록된 리뷰 목록 조회
      operationId: 상품_리뷰목록_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: "페이지(기본 값: 1)"
        required: false
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-productId-reviews-352554938"
              examples:
                상품_리뷰목록_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"content\" : [ {\r\n      \"\
                    reviewId\" : 1,\r\n      \"rating\" : 5,\r\n      \"content\"\
                    \ : \"아주 만족해요\",\r\n      \"createdAt\" : \"2025-06-01T12:00\"\
                    ,\r\n      \"adminReply\" : {\r\n        \"content\" : \"감사합니다\
                    \",\r\n        \"createdAt\" : \"2025-06-01T12:00\"\r\n      }\r\
                    \n    } ],\r\n    \"page\" : 1,\r\n    \"size\" : 10,\r\n    \"\
                    totalPages\" : 2,\r\n    \"totalElements\" : 11\r\n  },\r\n  \"\
                    error\" : null\r\n}"
  /products/{productId}/reviews/rating:
    get:
      tags:
      - Review
      summary: 상품에 등록된 리뷰 별점 통계 조회
      operationId: 상품_리뷰별점통계_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-productId-reviews-rating-66572293"
              examples:
                상품_리뷰별점통계_조회_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"averageRating\" : 3.5,\r\n\
                    \    \"totalCount\" : 10,\r\n    \"ratingDistribution\" : {\r\n\
                    \      \"oneStarCount\" : 2,\r\n      \"twoStarsCount\" : 3,\r\
                    \n      \"threeStarsCount\" : 5,\r\n      \"fourStarsCount\" :\
                    \ 1,\r\n      \"fiveStarsCount\" : 8\r\n    }\r\n  },\r\n  \"\
                    error\" : null\r\n}"
  /reviews:
    post:
      tags:
      - Review
      summary: 배송완료된 상품에 리뷰를 등록할 수 있다.
      operationId: 리뷰_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/reviews1890941445"
            examples:
              리뷰_등록_성공:
                value: "{\r\n  \"orderNumber\" : \"ORDER1234\",\r\n  \"orderItemId\"\
                  \ : 10,\r\n  \"rating\" : 3,\r\n  \"content\" : \"좋습니다.\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reviews-1411419170"
              examples:
                리뷰_등록_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"reviewId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
  /reviews/{reviewId}:
    put:
      tags:
      - Review
      summary: 리뷰를 수정할 수 있다.
      operationId: 리뷰_수정_성공
      parameters:
      - name: reviewId
        in: path
        description: 리뷰 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/reviews-reviewId480882763"
            examples:
              리뷰_수정_성공:
                value: "{\r\n  \"rating\" : 3,\r\n  \"content\" : \"좋습니다.\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reviews-reviewId-215377401"
              examples:
                리뷰_수정_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"reviewId\" : 10\r\n  },\r\n\
                    \  \"error\" : null\r\n}"
    delete:
      tags:
      - Review
      summary: 리뷰를 삭제할 수 있다.
      operationId: 리뷰_삭제_성공
      parameters:
      - name: reviewId
        in: path
        description: 리뷰 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carts-delete1686665306"
              examples:
                리뷰_삭제_성공:
                  value: "{\r\n  \"data\" : {\r\n    \"message\" : \"OK\"\r\n  },\r\
                    \n  \"error\" : null\r\n}"
  /users/addresses:
    get:
      tags:
      - Address
      summary: 유저 배송지 목록조회
      operationId: 배송지_목록조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users-addresses1010895288"
              examples:
                배송지_목록조회_성공:
