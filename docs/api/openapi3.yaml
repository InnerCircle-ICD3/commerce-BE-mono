openapi: 3.0.1
info:
  title: 801base API docs
  description: 801base의 API 문서입니다.
  version: 0.0.1
servers:
- url: http://localhost:8080
tags:
- name: Cart
  description: 장바구니 API
- name: Review
  description: 사용자 리뷰 API
- name: Admin-File
  description: 관리자 파일 업로드 API
- name: Admin-Product
  description: 관리자 상품 API
paths:
  /admin/products:
    post:
      tags:
      - Admin-Product
      summary: 상품을 등록할 수 있다.
      operationId: 상품_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-247955186"
            examples:
              상품_등록_성공:
                value: |-
                  {
                    "name" : "콜드브루",
                    "price" : 3500,
                    "quantity" : 100,
                    "thumbnail" : "https://test.com/thumbnail.png",
                    "detailImage" : "https://test.com/detailImage.png",
                    "intensityId" : 1,
                    "cupSizeId" : 10
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products9820101"
              examples:
                상품_등록_성공:
                  value: |-
                    {
                      "data" : {
                        "productId" : 10
                      },
                      "error" : null
                    }
  /admin/products/selling-status:
    get:
      tags:
      - Admin-Product
      summary: 상품 판매상태 목록을 조회할 수 있다.
      operationId: 상품_판매상태_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-selling-status-152159338"
              examples:
                상품_판매상태_조회_성공:
                  value: |-
                    {
                      "data" : [ {
                        "code" : "ON_SALE",
                        "label" : "판매중"
                      } ],
                      "error" : null
                    }
  /admin/products/{productId}:
    put:
      tags:
      - Admin-Product
      summary: 상품을 수정할 수 있다.
      operationId: 상품_수정_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-productId-1789436874"
            examples:
              상품_수정_성공:
                value: |-
                  {
                    "name" : "콜드브루",
                    "price" : 3500,
                    "quantity" : 100,
                    "thumbnail" : "https://test.com/thumbnail.png",
                    "detailImage" : "https://test.com/detailImage.png",
                    "intensityId" : 1,
                    "cupSizeId" : 10,
                    "status" : "UNAVAILABLE"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId-1712578160"
              examples:
                상품_수정_성공:
                  value: |-
                    {
                      "data" : {
                        "productId" : 10
                      },
                      "error" : null
                    }
    delete:
      tags:
      - Admin-Product
      summary: 상품을 삭제할 수 있다.
      operationId: 상품_삭제_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId1686665306"
              examples:
                상품_삭제_성공:
                  value: |-
                    {
                      "data" : {
                        "message" : "OK"
                      },
                      "error" : null
                    }
  /cart/items:
    post:
      tags:
      - Cart
      summary: 사용자의 장바구니에 상품을 추가할 수 있다.
      operationId: 장바구니에_상품_추가_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items1349440338"
            examples:
              장바구니에_상품_추가_성공:
                value: |-
                  {
                    "productId" : 1,
                    "quantity" : 100
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items151658045"
              examples:
                장바구니에_상품_추가_성공:
                  value: |-
                    {
                      "data" : {
                        "quantity" : 80,
                        "stockQuantity" : 80,
                        "requiresQuantityAdjustment" : true
                      },
                      "error" : null
                    }
    patch:
      tags:
      - Cart
      summary: 장바구니 내 상품의 수량을 변경할 수 있다.
      operationId: 장바구니_상품_수정_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items367995349"
            examples:
              장바구니_상품_수정_성공:
                value: |-
                  {
                    "cartId" : 1,
                    "productId" : 1,
                    "quantity" : 100
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items838557620"
              examples:
                장바구니_상품_수정_성공:
                  value: |-
                    {
                      "data" : {
                        "userId" : 1,
                        "productId" : 1,
                        "quantity" : 80,
                        "stockQuantity" : 80,
                        "requiresQuantityAdjustment" : true
                      },
                      "error" : null
                    }
  /carts:
    get:
      tags:
      - Cart
      summary: 장바구니에 담긴 상품 목록을 조회할 수 있다.
      operationId: 장바구니_상품_목록_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carts-761185737"
              examples:
                장바구니_상품_목록_조회_성공:
                  value: |-
                    {
                      "data" : {
                        "totalPrice" : 80000,
                        "deliveryPrice" : 0,
                        "cartItems" : [ {
                          "cartItemId" : 101,
                          "productId" : 1,
                          "productName" : "Product 1",
                          "quantity" : 2,
                          "price" : 10000,
                          "stockQuantity" : 10,
                          "thumbnail" : "thumbnail1.jpg",
                          "isAvailable" : true
                        }, {
                          "cartItemId" : 102,
                          "productId" : 2,
                          "productName" : "Product 2",
                          "quantity" : 3,
                          "price" : 20000,
                          "stockQuantity" : 5,
                          "thumbnail" : "thumbnail2.jpg",
                          "isAvailable" : true
                        } ]
                      },
                      "error" : null
                    }
  /files/presigned-url:
    post:
      tags:
      - Admin-File
      summary: Presigned URL을 발급받을 수 있다.
      operationId: PresignedURL_발급_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/files-presigned-url-1375438577"
            examples:
              PresignedURL_발급_성공:
                value: |-
                  {
                    "fileName" : "사진입니다.jpg",
                    "contentType" : "image/jpeg",
                    "fileSize" : 1048576,
                    "domainType" : "PRODUCT",
                    "domainContext" : "thumbnail",
                    "contextId" : "6d851850-3b6f-4230-97fe-1a55b44fc862"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/files-presigned-url-2064193514"
              examples:
                PresignedURL_발급_성공:
                  value: |-
                    {
                      "data" : {
                        "uploadUrl" : "https://test-801base-bucket.com/product/6d851850-3b6f-4230-97fe-1a55b44fc862/thumbnail-uuid.jpg",
                        "key" : "product/6d851850-3b6f-4230-97fe-1a55b44fc862/thumbnail-uuid.jpg",
                        "contextId" : "6d851850-3b6f-4230-97fe-1a55b44fc862"
                      },
                      "error" : null
                    }
  /products/{productId}/reviews:
    get:
      tags:
      - Review
      summary: 상품에 등록된 리뷰 목록 조회
      operationId: 상품_리뷰목록_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: "페이지(기본 값: 1)"
        required: false
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-productId-reviews-352554938"
              examples:
                상품_리뷰목록_조회_성공:
                  value: |-
                    {
                      "data" : {
                        "content" : [ {
                          "reviewId" : 1,
                          "rating" : 5,
                          "content" : "아주 만족해요",
                          "createdAt" : "2025-06-01T12:00",
                          "adminReply" : {
                            "content" : "감사합니다",
                            "createdAt" : "2025-06-01T12:00"
                          }
                        } ],
                        "page" : 1,
                        "size" : 10,
                        "totalPages" : 2,
                        "totalElements" : 11
                      },
                      "error" : null
                    }
  /products/{productId}/reviews/rating:
    get:
      tags:
      - Review
      summary: 상품에 등록된 리뷰 별점 통계 조회
      operationId: 상품_리뷰별점통계_조회_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/products-productId-reviews-rating-66572293"
              examples:
                상품_리뷰별점통계_조회_성공:
                  value: |-
                    {
                      "data" : {
                        "averageRating" : 3.5,
                        "totalCount" : 10,
                        "ratingDistribution" : {
                          "oneStarCount" : 2,
                          "twoStarsCount" : 3,
                          "threeStarsCount" : 5,
                          "fourStarsCount" : 1,
                          "fiveStarsCount" : 8
                        }
                      },
                      "error" : null
                    }
  /reviews:
    post:
      tags:
      - Review
      summary: 배송완료된 상품에 리뷰를 등록할 수 있다.
      operationId: 리뷰_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/reviews1890941445"
            examples:
              리뷰_등록_성공:
                value: |-
                  {
                    "orderNumber" : "ORDER1234",
                    "orderItemId" : 10,
                    "rating" : 3,
                    "content" : "좋습니다."
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reviews-1411419170"
              examples:
                리뷰_등록_성공:
                  value: |-
                    {
                      "data" : {
                        "reviewId" : 10
                      },
                      "error" : null
                    }
  /reviews/{reviewId}:
    put:
      tags:
      - Review
      summary: 리뷰를 수정할 수 있다.
      operationId: 리뷰_수정_성공
      parameters:
      - name: reviewId
        in: path
        description: 리뷰 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/reviews-reviewId480882763"
            examples:
              리뷰_수정_성공:
                value: |-
                  {
                    "rating" : 3,
                    "content" : "좋습니다."
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reviews-reviewId-215377401"
              examples:
                리뷰_수정_성공:
                  value: |-
                    {
                      "data" : {
                        "reviewId" : 10
                      },
                      "error" : null
                    }
    delete:
      tags:
      - Review
      summary: 리뷰를 삭제할 수 있다.
      operationId: 리뷰_삭제_성공
      parameters:
      - name: reviewId
        in: path
        description: 리뷰 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId1686665306"
              examples:
                리뷰_삭제_성공:
                  value: |-
                    {
                      "data" : {
                        "message" : "OK"
                      },
                      "error" : null
                    }
