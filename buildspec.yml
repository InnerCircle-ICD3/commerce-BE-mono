version: 0.2

phases:
  pre_build:
    commands:
      - echo ECR
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 116489046164.dkr.ecr.ap-northeast-2.amazonaws.com
      - REPOSITORY_URI=116489046164.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-801base
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"container-name","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
